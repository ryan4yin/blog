<!-- PARTICLE SYSTEM -->
<div id="particles-container"></div>

<style>
  #particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -100;
  }
</style>

<script type="text/javascript">
  let NUM_PARTICLES = (ROWS = 390) * (COLS = 520),
    THICKNESS = Math.pow(10, 6),
    SPACING = 6,
    MARGIN = 100,
    DRAG = 0.95,
    EASE = 0.25,
    /*
    
    used for sine approximation, but Math.sin in Chrome is still fast enough :)http://jsperf.com/math-sin-vs-sine-approximation

    B = 4 / Math.PI,
    C = -4 / Math.pow( Math.PI, 2 ),
    P = 0.225,

    */

    previous_timestamp,
    container,
    particle,
    canvas,
    mouse,
    stats,
    list,
    ctx,
    tog,
    man,
    dx,
    dy,
    mx,
    my,
    d,
    t,
    f,
    a,
    b,
    i,
    n,
    w,
    h,
    p,
    s,
    r,
    c;

  particle = {
    vx: 0,
    vy: 0,
    x: 0,
    y: 0,
  };

  function init() {
    container = document.getElementById("particles-container");
    canvas = document.createElement("canvas");

    ctx = canvas.getContext("2d");
    man = false;
    tog = true;

    list = [];

    w = canvas.width = COLS * SPACING + MARGIN * 2;
    h = canvas.height = ROWS * SPACING + MARGIN * 2;

    container.style.marginLeft = Math.round(w * -0.5) + "px";
    container.style.marginTop = Math.round(h * -0.5) + "px";

    for (i = 0; i < NUM_PARTICLES; i++) {
      p = Object.create(particle);
      p.x = p.ox = MARGIN + SPACING * (i % COLS);
      p.y = p.oy = MARGIN + SPACING * Math.floor(i / COLS);

      list[i] = p;
    }

    container.addEventListener("mousemove", function (e) {
      bounds = container.getBoundingClientRect();
      mx = e.clientX - bounds.left;
      my = e.clientY - bounds.top;
      man = true;
    });

    if (typeof Stats === "function") {
      document.body.appendChild((stats = new Stats()).domElement);
    }

    container.appendChild(canvas);
  }

  function step(timestamp) {
    /* timestamp 单位为 milliseconds, 毫秒 */
    if (stats) stats.begin();

    if (previous_timestamp === undefined) {
      previous_timestamp = timestamp;
    }
    // 每帧间隔不低于 80ms
    if (timestamp - previous_timestamp < 80) {
      requestAnimationFrame(step);
      return;
    }

    previous_timestamp = timestamp;

    if ((tog = !tog)) {
      if (!man) {
        t = +new Date() * 0.001;
        mx = w * 0.5 + Math.cos(t * 2.1) * Math.cos(t * 0.9) * w * 0.45;
        my =
          h * 0.5 + Math.sin(t * 3.2) * Math.tan(Math.sin(t * 0.8)) * h * 0.45;
      }

      for (i = 0; i < NUM_PARTICLES; i++) {
        p = list[i];

        d = (dx = mx - p.x) * dx + (dy = my - p.y) * dy;
        f = -THICKNESS / d;

        if (d < THICKNESS) {
          t = Math.atan2(dy, dx);
          p.vx += f * Math.cos(t);
          p.vy += f * Math.sin(t);
        }

        p.x += (p.vx *= DRAG) + (p.ox - p.x) * EASE;
        p.y += (p.vy *= DRAG) + (p.oy - p.y) * EASE;
      }
    } else {
      b = (a = ctx.createImageData(w, h)).data;

      let COLOR = document.body.getAttribute("theme") === "dark" ? 60 : 220;

      for (i = 0; i < NUM_PARTICLES; i++) {
        p = list[i];
        (b[(n = (~~p.x + ~~p.y * w) * 4)] = b[n + 1] = b[n + 2] = COLOR),
          (b[n + 3] = 255);
      }

      ctx.putImageData(a, 0, 0);
    }

    if (stats) stats.end();

    requestAnimationFrame(step);
  }

  init();
  step();
</script>
